<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        /* CSS Styling */
        body {
            background: #212121;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        } 

        .slotcontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
 
        .slot {
            width: 100px;
            height: 150px;
            border: 1px solid black;
            border-radius: 7.5px;
            overflow: hidden;
            position: relative;
            background: #fafafa; /* Standard Hintergrundfarbe */
            box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.4) inset; /* Schatten-Effekt */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot .symbols {
            position: absolute;
            top: 0;
        }

        .symbol {
            width: 100px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px; /* Emojis in gleicher Gr√∂√üe wie vorher */
            background-color: white; /* Hintergrundfarbe f√ºr Symbole */
            box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.4) inset; /* Schatten-Effekt */
        }

        .symbol img {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px; 
        }

        /* Initiale Button-Sichtbarkeit */
        #resetButton {
            display: none;
        }
    </style>
</head>
<body>

    <div class="slotcontainer">
        <div class="slot"><div class="symbols" id="slot1"></div></div>
        <div class="slot"><div class="symbols" id="slot2"></div></div>
        <div class="slot"><div class="symbols" id="slot3"></div></div>
    </div>

    <div>
        <button id="spinButton" onclick="spin()">Spin üé∞</button>
        <button id="resetButton" onclick="reset()">Reset</button>
    </div>

    <script>
        /* JavaScript */
        const slotSymbols = [
            ['üí∂', '‚≠êÔ∏è', '‚ù§Ô∏è', '‚ùå'],
            ['‚ù§Ô∏è', '‚≠êÔ∏è', 'üí∂', '‚ùå'],
            ['‚≠êÔ∏è', 'üí∂', '‚ù§Ô∏è', '‚ùå']
        ];

        function createSymbolElement(symbol) {
            const div = document.createElement('div');
            div.classList.add('symbol');

            // Wenn das Symbol ein Emoji ist
            if (symbol === '‚ùå') {
                div.textContent = symbol; // Emoji bleibt als Text
            } else if (symbol === '‚≠êÔ∏è') {
                const img = document.createElement('img');
                img.src = 'https://cdn.shopify.com/s/files/1/0819/0030/6778/files/GAMBLE_SHORTS.png?v=1743529356'; // Stern-Bild
                div.appendChild(img);
            } else if (symbol === '‚ù§Ô∏è') {
                const img = document.createElement('img');
                img.src = 'https://cdn.shopify.com/s/files/1/0819/0030/6778/files/GAMBLE_TEE.png?v=1743529356'; // Herz-Bild
                div.appendChild(img);
            } else if (symbol === 'üí∂') {
                div.textContent = symbol; // üí∂ Emoji
            } else {
                div.textContent = symbol; // Fallback f√ºr nicht definierte Symbole
            }

            return div;
        }

        function initSymbols() {
            document.querySelectorAll('.slot .symbols').forEach((symbols) => {
                symbols.innerHTML = ''; // Clear any previous symbols
                for (let i = 0; i < 3; i++) { 
                    const questionMark = createSymbolElement('‚ùì');
                    symbols.appendChild(questionMark); // Add the question mark symbol
                }
            });
        }

        // Ease-In Funktion f√ºr die ersten 0,7 Sekunden
        function easeIn(progress) {
            return progress * progress;
        }

        // Lineare Funktion f√ºr die Geschwindigkeit von 0,7 bis 4,7 Sekunden
        function linear(progress) {
            return progress;
        }

        // Ease-Out Funktion f√ºr die letzten 2 Sekunden (4,7 bis 7 Sekunden)
        function easeOut(progress) {
            return 1 - Math.pow(1 - progress, 3); // Cubic easing
        }

        function spin() {
            // Verstecke den Spin-Button und zeige den Reset-Button an
            document.getElementById('spinButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'block';

            document.querySelectorAll('.slot .symbols').forEach((symbols, index) => {
                symbols.innerHTML = ''; // Reset

                // Symbole wiederholen, um die Bewegung zu f√ºllen
                for (let i = 0; i < 3; i++) {
                    slotSymbols[index].forEach(symbol => {
                        symbols.appendChild(createSymbolElement(symbol));
                    });
                }

                const duration = 7000; // 7 Sekunden
                const steps = 100; // Anzahl der Schritte erh√∂hen
                const interval = duration / steps; // Zeit pro Schritt in Millisekunden
                let currentStep = 0;

                let prevOffset = 0;

                // Deaktiviert die CSS-Transition, w√§hrend die Animation l√§uft
                symbols.style.transition = "none";

                function animate() {
                    if (currentStep < steps) {
                        // Zuf√§lliger Versatz pro Schritt
                        const randomOffset = -Math.floor(Math.random() * (slotSymbols[index].length - 1) + 1) * 150;
                        const progress = currentStep / steps; // Normalisierter Fortschritt (zwischen 0 und 1)

                        let easedProgress;

                        // Wende die entsprechenden easing Funktionen auf Basis des Zeitrahmens an
                        if (progress < 0.1) {
                            easedProgress = easeIn(progress / 0.1); // F√ºr die ersten 0,7 Sekunden (0 bis 0,1)
                        } else if (progress < 0.57) {
                            easedProgress = linear((progress - 0.1) / 0.47); // F√ºr die lineare Bewegung von 0,7 bis 4,7 Sekunden
                        } else {
                            easedProgress = easeOut((progress - 0.57) / 0.43); // F√ºr die letzten 2 Sekunden (4,7 bis 7 Sekunden)
                        }

                        // Berechne den schrittweisen √úbergang zwischen der aktuellen und der zuf√§lligen Position
                        const currentOffset = prevOffset + (randomOffset - prevOffset) * easedProgress;

                        // Verwende transform: translateY() anstelle von top
                        symbols.style.transform = `translateY(${currentOffset}px)`;

                        prevOffset = currentOffset; // Speichern des aktuellen Versatzes f√ºr die n√§chste Iteration

                        currentStep++;

                        // Verwende requestAnimationFrame f√ºr fl√ºssigere Animation
                        requestAnimationFrame(animate);
                    }
                }

                animate(); // Starte die Animation
            });
        }

        function reset() {
            // Setzt alle Slots zur√ºck und zeigt den Spin-Button wieder an
            document.querySelectorAll('.slot .symbols').forEach(symbols => {
                symbols.style.transform = "translateY(0)";
            });

            // Zeige den Spin-Button wieder an und verstecke den Reset-Button
            document.getElementById('spinButton').style.display = 'block';
            document.getElementById('resetButton').style.display = 'none';

            // Setze die Symbole wieder auf die Fragezeichen
            initSymbols();
        }

        // Initiale Fragezeichen-Symbole anzeigen, bevor der Spin gestartet wird
        initSymbols();
    </script>

</body>
</html>
